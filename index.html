<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>A Fun Quiz App!</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700,900" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1 role="heading">Fun Quiz App!</h1>
    <section class="quiz-status">
      <h4 class="progress js-progress"></h4>
      <h4 class="score js-score"></h4>
    </section>
  </header>

  <main role="main">
    <div id="wrapper">
        <section class="intro js-intro">
        Welcome to the quiz! Please select the number of questions you'd like to answer
        <div class="selector">
            <select id="js-question-quantity">
                <option value="3" selected>3 questions</option>
                <option value="10">10 questions</option>
                <option value="25">25 questions</option>
            </select>
            <button disabled class="start js-start start-button" role="button">Start Now</button>
        </div>
        </section>
        <section class="question js-question"></section>
        <section class="question-feedback js-question-feedback"></section>
        <section class="outro js-outro">
            <span class>Thanks for playing!</span>
            <br>
            <button class="start js-start finish-button" role="button">Restart Quiz</button>
        </section>
      </div>
    </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
